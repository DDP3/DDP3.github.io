<div class="container">	
	<div class="row jumbotron" id="topbar">

			<h3>Your source for the best</h3>
	</div>
	<div class="row" id="metaNav">
		<nav class="navbar navbar-default col-xs-12 col-sm-8" id="navigator">
	      			<ul class="nav navbar-nav col-xs-12">
						<li class="col-xs-12 col-sm-3"><a href="index.html">Home</a></li>
						<li class="col-xs-12 col-sm-3"><a href="rps.html">RPS</a></li>

	     			 </ul>
		</nav>
		<div id="pageIndicator" class="col-xs-12 col-sm-4">

			<h4>(click one to play)</h4>
		</div>
	</div>

<!---rps specific -->
	<div class="row" id="metaArena">
		<div id="arena" class="col-xs-12 col-sm-8 col-md-9">
				<a id="cRock" class="img-responsive col-xs-4"><img src="images/rock.jpg"></a>
				<a id="cPaper" class="img-responsive col-xs-4"><img src="images/paper.jpg"></a>
				<a id="cScissors" class="img-responsive col-xs-4"><img src="images/scissors.jpg"></a>
		</div>
		<div id="results" class="col-xs-12 col-sm-4 col-md-3">
			<p id="yourChoice"></p>
			<p id="compChoice"></p>
			<p id="result"></p>
		</div>

			<h1>Fast Game Stats</h1>

		<div id ="scoreboard" class="col-xs-6 col-sm-4">
			<p id="wins">WIN: 0</p>
			<p id="losses">LOSE: 0</p>
			<p id="ties">TIE: 0</p>

		<div id="overallWinner" class="col-xs-6 col-sm-4">

	<div class="row" id="footer">
