    <div class="row"><h1 class="col-xs-12 col-sm-12 col-md-12 text-center">Form</h1></div> 
        

        

      
        
      
      <div class="row">    
      <form class="col-xs-6 col-sm-6 col-md-6" name="example" action="action">


        <div class="row">
        <h3 class="col-xs-12 col-sm-12 col-md-12 text-center">Your name:</h3>
        </div>  
        <div class="row">
        <input class="col-xs-12 col-sm-12 col-md-12" type="text" name="username"/>
        </div>
        <div class="row">
          <h3 class="col-xs-12 col-sm-12 col-md-12 text-center">What are your plans for after high school?</h3> 
        </div>
        <div class="row">
        <textarea class="col-xs-12 col-sm-12 col-md-12" type="text" name="about"></textarea>  
        </div>

        <div class="row">
        <h3 class="col-xs-12 col-sm-12 col-md-12 text-center">What sport do you like?<h3>
        </div> 
        <div class="row"> 
          <select class="col-xs-12 col-sm-12 col-md-12" name="sport">
              <option value="Tennis">Tennis</option>
              <option value="Soccer">Soccer</option>
              <option value="Golf">Golf</option>
              <option value="Basketball">Basketball</option>
              <option value="Football">Football</option>
          </select>
        </div>  

        <div class="row">
          <h3 class="col-xs-12 col-sm-12 col-md-12 text-center">How many siblings do you have?</h3> 
        </div>
          <label class="radio-inline">
            <input  type="radio" name="siblings" id="inlineRadio1" value="zero"/>Zero 
          </label>

          <label class="radio-inline">
            <input  type="radio" name="siblings" id="inlineRadio1" value="one"/>One 
          </label>

          <label class="radio-inline">
            <input  type="radio" name="siblings" id="inlineRadio1" value="two"/>Two 
          </label>

          <label class="radio-inline">
            <input  type="radio" name="siblings" id="inlineRadio1" value="three"/>Three 
          </label>

          <label class="radio-inline">
            <input  type="radio" name="siblings" id="inlineRadio1" value="four +"/>Four+ 
          </label>

          <br>

        <input type="submit" name="submit" value="Submit"/>

    </form> 
      <div class="col-xs-6 col-sm-6 col-md-6 text-center" id="result">
      </div>
    </div>
