<div class="container">


  <div class = "row">
    <div class = "col-xs-12 col-sm-12 col-md-12">
      <h1> Rock, paper, scissors! </h1>
    </div>
  </div>



  <div class = "row">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onClick=
        "window.location.href='index.html'"> Home </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" onClick=
        "window.location.href='other.html'"> Rock, Paper, Scissors </button>
      </div>

        <button type="button" class="btn btn-default" onClick=
        "window.location.href='journal.html'"> Journal </button>

        <button type="button" class="btn btn-default" onClick=

  <hr>



  <div class= "row">
    <div class = "col-xs-12 col-sm-12 col-md-12">
      <h3> Instructions: </h3>
    </div>
  </div>

  <div class = "row">
    <div class = "col-xs-3 col-sm-3 col-md-3"></div>

    <div class = "col-xs-6 col-sm-6 col-md-6">
      <p class = "writing">  In this game of rock, paper, scissors, you, as the player will click on any of the buttons with the picture shown next to them. The options you have are rock, paper, and scissors. The computer will choose one of them as well. Good luck!  </p>
    </div>

    <div class = "col-xs-3 col-sm-3 col-md-3"></div>
  </div>



  <div class = "row">
    <div class = "col-xs-4 col-sm-4 col-md-4">
      <button id="rock" class="btn btn-primary btn-lg btn-block" onclick = "rockPlayer()"> Rock 
        <img src = "rock.png" alt = "rock"> 
      </button>
    </div>

    <div class = "col-xs-4 col-sm-4 col-md-4">
      <button id="paper" class="btn btn-primary btn-lg btn-block"  onclick = "paperPlayer()"> Paper
        <img src = "paper.png" alt = "paper">
      </button>
    </div>

    <div class = "col-xs-4 col-sm-4 col-md-4">
      <button id="scissors" class="btn btn-primary btn-lg btn-block" onclick = "scissorsPlayer()"> Scissors
        <img src = "scissors.png" alt = "scissors">
      </button>
    </div>
  </div>
