        <div class="row">
            <div class="col-xs-6 col-md-6 col-sm-6" id="form_holder">
                <form name="example" action="action" id="example_form" class="form-horizontal">

                    <div class="form-group">
                        
                        <h2 class="text-center">Madlibs!</h2>
                        <h3>Your crush: </h3>
                        
                        <input type="password" name="crush" class="form-control"/>
                    </div>

                    <div class="form-group">
                        
                        <h3>Adjective </h3>
                        
                        <input type="text" name="adjective" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <h3>Choose a verb: </h3>

                        <select name="chooseVerb" class="form-control">
                            <option value="hate">hate</option>
                            <option value="poop">poop</option>
                            <option value="stalk">stalk</option>
                            <option value="love">love</option>
                            <option value="fondle">fondle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h3>Body part:</h3>
                        
                        <input type="text" name="bodyPart" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <h3>A number:</h3>
                        
                        <input type="text" name="number" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <h3>Noun:</h3>
                        
                        <input type="text" name="firstNoun" class="form-control"/>
                    </div>
    
                    <div class="form-group">
                        <h3>Adverb:</h3>
                        
                        <input type="text" name="adverb" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <h3>Noun:</h3>
                        
                        <input type="text" name="secondNoun" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <h3>Term of endearment</h3>
                        
                        <input type="text" name="term" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <h3>Your name:</h3>
                        
                        <input type="text" name="yourName" class="form-control"/>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" name="submit" value="Submit" class="btn btn-default"/>
                    </div>
                </form>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 text-center">
                <p id="content-display"></p>
            </div>

        </div>
