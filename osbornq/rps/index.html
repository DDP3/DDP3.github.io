	<h1 class="text-center">Rock, Paper, Scissors!</h1>

	<h3 class="text-center">Take your pick</h3>

	<div class="container-fluid">
		<div class="row">
			<h4 class="col-md-4 col-xs-4 text-center">Rock</h4>
			<h4 class="col-md-4 col-xs-4 text-center">Paper</h4>
			<h4 class="col-md-4 col-xs-4 text-center">Scissors</h4>
		</div>
	</div>


	<div id="choiceWrap" class="container-fluid">
		<div class="row">
			<div id="rock" class="col-md-4 col-xs-4">
				<img class="img-responsive center-block" onclick="chooseRock()" src="http://i.imgur.com/sN18QfH.png">
			</div>

			<div id="paper" class="col-md-4 col-xs-4">
				<img class="img-responsive center-block" onclick="choosePaper()" src="http://i.imgur.com/KOycsmT.jpg">
			</div>

			<div id="scissors" class="col-md-4 col-xs-4">
				<img class="img-responsive center-block" onclick="chooseScissors()" src="http://i.imgur.com/zeb2wWO.png">
			</div>
		</div>
	</div>

	<div id="spacer">
		<h3 class="text-center">Result: <span id="result"></span></h3>
		<h4 class="text-center">Score: <span id="points"></span></h4>
	</div>

	<div class="container-fluid">
		<div class="row">
			<h4 class="col-md-6 col-xs-6 text-center">Player</h4>
			<h4 class="col-md-6 col-xs-6 text-center">Computer</h4>
		</div>
	</div>


	<div id="gameWrap" class="container-fluid">
		<div class="row">
			<div id="playerChoose" class="col-md-6 col-xs-6"></div>
		
			<div id="computerChoose" class="col-md-6 col-xs-6"></div>
		</div>
	</div>
