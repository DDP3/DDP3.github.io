<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Forms, bruh.</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="text-center">Forms about Things</h1>
    
    <form name="theForm" action="action" id="myForm">
      <div class="form-group col-md-4">
        <h3>What's your favorite kind of cookie?</h3>
        <input name="cookieInput" type="text">
      </div>
      
      <div class="col-md-4">
        <input name="submit" class="btn btn-info" type="submit" onclick="submitForm()" value="Submit">
      </div>
      
      <div class="col-md-4">
        <h3>What kind of pets do you have?</h3>
        <div class="checkbox">
          
          <div class="form-group">
            <label>
              <input type="checkbox" name="dogCheck"> Dog
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" name="catCheck"> Cat
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" name="hamsterCheck"> Hamster
            </label>
          </div>
          
          <div class="form-group">
            <label>
              <input type="checkbox" name="rabbitCheck"> Rabbit
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="turtleCheck"> Turtle
            </label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" name="otherCheck"> Other: <input name="otherInput" type="text">
            </label>
          </div>
        </div>
      </div>
      
      
    
    </form>
    
    <div id="cookieAnswer"></div>
    <div id="petAnswer"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
