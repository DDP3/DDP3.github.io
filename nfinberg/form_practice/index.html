<!DOCTYPE html>
<html>
<head>
	<title>Form Practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href="http://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="row">
		<div class="col-md-12 text-center"><h1>I am going to steal your identity, PLEASE ANSWER MY QUESTIONS!</h1></div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center">
			<h4>How Much is in Your Bank Account?</h4>
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
						<div class="input-group-addon">.00</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Transfer cash</button>
			</form>
		</div>
		<div class="col-md-4">
			<h4 class="text-center">What Credit Cards Do You Have?</h4>
			<ul style="list-style: none;">
				<form name="cardForm" action="action" id="creditCards">
					<div class="checkbox">
					        <label>
					          <input type="checkbox" name="visaCheck"> VISA
					        </label>
					        <br>
					        <label>
					          <input type="checkbox" name="mcCheck"> Master Card
					        </label>
					        <br>
					        <label>
					          <input type="checkbox" name="aeCheck"> American Express
					        </label>
					        <br>
					        <label>
					          <input type="checkbox" name="ubCheck"> US Bank
					        </label>
					        <br>
					        <label>
					          <input type="checkbox" name="otherCheck"> Other: <input name="otherInput" type="text">
					        </label>
					</div>
				</form>	
			</ul>
		</div>
		<div class="col-md-4 text-center">
			<h4>Selling your Infomation</h4>
			<button class="btn btn-default" onclick="sellInformation()">Click to Submit</button>
		</div> 
	</div>
	<div class="row">
		<div class="col-md-12">
			<div id="cardAnswer">
				
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<p id="informationSold" style="font: 400 100px/1.3 'Oleo Script', Helvetica, sans-serif; color: #2b2b2b; text-shadow: 4px 4px 0px rgba(0,0,0,0.1);"></p>
		</div>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
